<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindNest - Login</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <img src="../static/images/logo3.png" alt="MindNest Logo" class="logo" />

      <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="create-account">
        Don't have an account?
        <a href="{{ url_for('register') }}">Create one here</a>
      </div>
    </div>
  </body>
</html>
